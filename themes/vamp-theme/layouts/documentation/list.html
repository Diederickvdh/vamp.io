{{ partial "head" . }}

{{ partial "nav" . }}

<div class="page">
  <div class="lander-row--grey mb-5">
    <div class="container py-5">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1 class="h1 mb-5">Documentation</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card card-simple">
            <div class="card-content">
              <h2 class="h2 card-title">Getting Started</h2>
              <div class="p-2 text-left">
                <a>What is Vamp?</a>
                <hr>
                <a>How Vamp works</a>
                <hr>
                <a>Requirements</a>
                <a href="" class="text-right">More</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{ $currentNode := .}}
      {{ range .Site.Menus.documentation }}
      {{ range .Children }}
      <div class="col-sm-3">
        <div class="card">
          <div class="card-content">
            <a class="card-title" href="{{ .URL }}">{{.Name}}</a>
          </div>
        </div>
      </div>
      {{end}}
      {{end}}
    </div>
  </div>
</div>

{{ partial "footer" .}}
